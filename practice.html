<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="data.js"></script>
    
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }       

        .item {
            border: 1px solid black;
            width: 330px;
            box-sizing: border-box;
            text-align: center;
        }       

        img {
            width: 200px;
            height: auto;   
            margin-top: 20px;
        }
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>vue template 익숙해지기</h1>
    <div id="step01">
        <div class="container">
            <div 
                class="item" 
                v-for="item in items" 
                :key="item.id"
            >
                <strong>이름:</strong> {{ item.name }} <br>
                <br>
                <strong>소개:</strong> {{ item.introduction }} <br>
                <img :src="item.img" :alt="item.name">
            </div>
        </div>
    </div>


    <script>
        const { createApp, ref } =Vue;

        createApp({
            setup() {
                const items = ref(scholar);
                return{
                    items
                }
            }
        }).mount('#step01');
    </script>
</body>
</html>
